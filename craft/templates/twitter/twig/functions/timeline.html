{% extends "twitter/_layout" %}

{% set title = "twitterTimeline" %}

{% block main %}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <div class="col-md-6">
        <h3>Options</h3>
        <ul>
            <li>lang</li>
            <li>tweetLimit</li>
            <li>width</li>
            <li>height</li>
            <li>theme</li>
            <li>linkColor</li>
        </ul>

        <h3>Example</h3>
        {{ twitterTimeline('https://twitter.com/TwitterDev/timelines/539487832448843776', {tweetLimit: 2}) }}
    </div>
{% endblock main %}
